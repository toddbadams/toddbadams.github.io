<!DOCTYPE html>
<html ng-app="wt" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>{{ page.title }}</title>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:100italic,100,300italic,300,400italic,400,500italic,500,700italic,700,900italic,900" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.2/angular-material.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/github-light.css">
</head>

<body>
<md-toolbar>
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="menu">
          <ng-md-icon icon="menu"></md-icon>
        </md-button>
        <h2>
          <span>Todd B. Adams</span>
        </h2>
      </div>
    </md-toolbar>
    <div class="container">
        {{ content }}
    </div>
    <!-- /.container -->
    <footer>
        <ul>
            <li><a href="https://uk.linkedin.com/in/toddbadams" target="_blank">linkedin</a></li>
            <li><a href="https://github.com/toddbadams">github.com/toddbadams</a></li>
        </ul>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-aria.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-animate.min.js"></script>
    <script src="https://cdn.gitcdn.xyz/cdn/angular/bower-material/v1.0.5/angular-material.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.7.0/angular-material-icons.min.js"></script>

    <script>
    angular.module('wt', [
        'ngMaterial'
    ]);
    </script>
</body>

</html>
