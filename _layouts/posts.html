--- 
layout: default 
---

<md-content>
    <article class="container post">
        <header> 
            <h1 class="md-display-3"><a href="{{ page.url }}" title="{{ page.title }}" class="md-display-3">{{ page.title }}</a></h1>
        </header>
        <div class="content">
            {{ content }}  
        </div>
        <footer>
            <p class="md-body-1">updated on {{ page.date | date_to_string }}</p>
        </footer>
    </article>
</md-content>
