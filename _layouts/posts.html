--- 
layout: default 
---

<article>
    <md-card>
        <a href="{{ post.url }}" title="{{ post.title }}">
            <img ng-src="/images/{{post.image}}.jpg" class="md-card-image" alt="{{post.title}}">
        </a>
        <p class="md-caption">"<span>{{post.imagecaption}}</span>" by {{post.imageby}}</a> is licensed under <a rel="nofollow" class="external text" href="http://creativecommons.org/licenses/by/2.0/">CC BY 2.0</a></p>
        <md-card-title>
            <md-card-title-text>
                <a href="{{ post.url }}" title="{{ post.title }}" class="md-headline">{{ post.title }}</a>
            </md-card-title-text>
        </md-card-title>
        <md-card-content>
            {{ content }}
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
            <md-button href="{{ post.url }}">Read more</md-button>
        </md-card-actions>
        <footer>
            <p class="md-body-1">updated on {{ post.date | date_to_string }}</span>
        </footer>
    </md-card>
</article>
