---
layout: default
---

 <article>
        <md-card>
            <a href="{{ page.url }}" title="{{ page.title }}">
                <img ng-src="/images/{{page.image}}.jpg" class="md-card-image" alt="{{page.title}}">
            </a>
            <p class="md-caption">"<span>{{page.imagecaption}}</span>" by {{page.imageby}}</a>, <small>licensed under <a rel="nofollow" class="external text" href="http://creativecommons.org/licenses/by/2.0/">Creative Commons</a></small></p>
            <md-card-title>
                <md-card-title-text>
                    <a href="{{ page.url }}" title="{{ page.title }}" class="md-headline">{{ page.title }}</a>
                </md-card-title-text>
            </md-card-title>
            <md-card-content>
                {{ content }}
            </md-card-content>
            <md-card-actions layout="row" layout-align="end center">
                <md-button href="{{ page.url }}">Read more</md-button>
            </md-card-actions>
            <footer>
                <p class="md-body-1">updated on {{ page.date | date_to_string }}</span>
            </footer>
        </md-card>
    </article>
