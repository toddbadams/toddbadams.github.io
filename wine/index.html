--- 
layout: default 
---

<md-content>
    <section class="container wine posts">
        {% for post in site.posts %}
        <md-card class="post intro">
            <a href="{{ post.url }}" title="{{ post.title }}">
                <img ng-src="/images/{{post.image}}.jpg" class="md-card-image" alt="{{post.title}}">
            </a>
            <p class="md-caption">"<span>{{post.imagecaption}}</span>" by {{post.imageby}}</a>, <small>licensed under <a rel="nofollow" class="external text" href="http://creativecommons.org/licenses/by/2.0/">Creative Commons</a></small></p>
            <md-card-title>
                <md-card-title-text>
                    <h1 class="md-display-3"><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h1>
                </md-card-title-text>
            </md-card-title>
            <md-card-content>
                <p>{{ post.excerpt }}</p>
            </md-card-content>
            <md-card-actions layout="row" layout-align="end center">
                <md-button href="{{ post.url }}">Read more</md-button>
            </md-card-actions>
            <footer>
                <p class="md-body-1">updated on {{ post.date | date_to_string }}</span>
                </p>
            </footer>
        </md-card>
        {% endfor %}
    </section>
    </div>
